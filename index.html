<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-Bazar</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png" sizes="32x32">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0db4a92bdb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="header">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="header-content">
            <h1 class="header-title">Search your phone by brand name</h1>
            <p class="header-text">Some prices may not be up to date according to today's market price. Please always visit your official local store or other official brand channels for exact latest price.</p>
            <!-- START search holder -->
            <div class="search-holder">
              <div class="input-group">
                <input type="text" id="search-field" class="form-control form-control-lg" placeholder="Search for phones">
                <span class="input-group-text" id="search-icon">
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END header -->
 



  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
